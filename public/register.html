<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <script src="./bootstrap/js/jquery.min.js"></script>
    <script src="./bootstrap/js/bootstrap.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body #bodys {
            width: 500px;
            margin: 300px auto;
        }
    </style>
</head>

<body>
    <div id="bodys">
        <div class="h4 text-center">注册</div>
        <form class="" id="from">
            <div class="form-group ">
                <input type="text" class="form-control" id="email" placeholder="请输入您的邮箱">
                <p id="preEmail">&nbsp;</p>
            </div>
            <div class="form-group ">
                <input type="password" class="form-control" id="password" placeholder="6-16位密码，区分大小写">
                <p id="pwd">&nbsp;</p>
            </div>
            <div class="form-group ">
                <input type="password" class="form-control" id="repwd" placeholder="确认密码">
                <p id="prorepwd">&nbsp;</p>
            </div>
            <div class="form-group">
                <div class="col-md-8" style="margin: 0 15px 0 -15px;">
                    <input type="text" class=" form-control" id="Verification" placeholder="请输入验证码">
                    <p id="reVerification">&nbsp;</p>
                </div>

                <div class="btn btn-default col-md-4" id="butt">获取验证码</div>
            </div>
            <div class="text-center">
                <button type="button" id="register" class="btn btn-primary btn-lg" style="width: 200px; margin:50px;">注册</button>
            </div>
            <a href="javascript:void;" class="text-right" style="display: block;" id="Jump">使用以有账户登录</a>










        </form>

    </div>
    <script src="./js/ajax.js"></script>
    <script src="./js/register.js"></script>

</body>

</html>
