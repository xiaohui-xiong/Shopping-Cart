<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./iconfont/iconfont.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body #bodys {
            width: 500px;
            margin: 300px auto;
        }
    </style>
</head>

<body>
    <div id="bodys">
        <div class="h4 text-center">登录</div>
        <form class="" id="from">
            <div class="form-group ">
                <input type="text" class="form-control iconfont" id="username" placeholder="&#xe645  账户">
            </div>
            <div class="form-group ">
                <input type="text" class="form-control iconfont" id="password" placeholder="&#xe620  6-16位密码，区分大小写">
            </div>

            <div class=" disabled checkbox row">
                <div class=" col-md-6" style="margin: 0 -20px 0 20px;">
                    <input type="checkbox" class="" id="automatic">自动登录
                </div>

                <a class="col-md-6 text-right">忘记密码</a>
            </div>


            <div class="text-center">
                <button type="button" class="btn btn-primary btn-lg" id="Sign" style="width: 200px;">登录</button>
            </div>










        </form>

    </div>

</body>

</html>
